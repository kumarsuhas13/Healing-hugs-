
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healing Hugs</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(180deg, #f2f6f7, #e8f0f2);
      text-align: center;
      overflow-x: hidden;
      color: #2f3e46;
    }
    h1 {
      padding: 18px 12px 6px;
      font-weight: 500;
    }
    p {
      margin: 0 0 12px;
      font-size: 14px;
      color: #5f6f73;
    }
    img {
      width: 90%;
      max-width: 360px;
      margin: 14px auto;
      border-radius: 16px;
      display: block;
    }
    button {
      margin: 18px;
      padding: 16px 26px;
      font-size: 17px;
      border: none;
      border-radius: 999px;
      background: #84a59d;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    button:active {
      transform: scale(0.97);
    }
    .heart {
      position: fixed;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Healing Hugs ü§ç</h1>
<p>Press and hold for comfort</p>

<button id="hugBtn">Send Healing ‚ù§Ô∏è‚Äçü©π</button>

<img src="https://media.giphy.com/media/3M4NpbLCTxBqU/giphy.gif" alt="Virtual hug">
<img src="https://media.giphy.com/media/wnsgren9NtITS/giphy.gif" alt="Comfort hug">

<audio id="softSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-soft-bell-210.wav" type="audio/wav">
</audio>

<script>
let interval;

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§Ô∏è‚Äçü©π';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (20 + Math.random() * 12) + 'px';
  heart.style.animationDuration = (2.5 + Math.random() * 2) + 's';
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}

const btn = document.getElementById('hugBtn');
const sound = document.getElementById('softSound');

btn.addEventListener('touchstart', startShower);
btn.addEventListener('mousedown', startShower);

btn.addEventListener('touchend', stopShower);
btn.addEventListener('mouseup', stopShower);
btn.addEventListener('mouseleave', stopShower);

function startShower() {
  if (navigator.vibrate) navigator.vibrate(40);
  sound.currentTime = 0;
  sound.play().catch(()=>{});

  createHeart();
  interval = setInterval(createHeart, 120);
}

function stopShower() {
  clearInterval(interval);
}
</script>

</body>
</html>
